<!DOCTYPE html>
<html>
<head>
    <title>Lottery Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f0f2f5; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        table { width: 100%; font-size: 18px; text-align: center; }
        td { padding: 15px; border: 1px solid #ccc; background: #fff; font-weight: 600; }
        td:hover { background: #e7f1ff; }
    </style>
</head>
<body>
    <h2>Today's Lottery Results</h2>
    <table class="table table-bordered">
        {% for row in table %}
        <tr>
            {% for num in row %}
                <td>{{ num|default:"----" }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
