{% extends 'lottery/base_adminpanel.html' %}

{% block content %}
<h2>Dashboard - All Previous Results</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time Slot</th>
      <th>Row</th>
      <th>Column</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.date }}</td>
      <td>{{ result.time_slot }}</td>
      <td>{{ result.row }}</td>
      <td>{{ result.column }}</td>
      <td>{{ result.number }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
