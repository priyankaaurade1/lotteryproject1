<!DOCTYPE html>
<html>
<head>
  <title>Lottery Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    .sidebar {
      min-width: 200px;
      background: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="{% url 'edit_results' %}">Edit Results</a>
    <a href="{% url 'results_history' %}">Dashboard</a>
  </div>
  <div class="main">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
